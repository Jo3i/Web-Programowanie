<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1</title>
</head>
<body>
    <h1>Formularz rejestracyjny</h1>
    <form>
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required minlength="2"><br><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname" required minlength="2"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required minlength="8"><br><br>

        <label for="gender">Płeć:</label>
        <select id="gender" name="gender" required>
        <option value=""></option>
        <option value="male">Mężczyzna</option>
        <option value="female">Kobieta</option>
        </select><br><br>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{9}"><br><br>

        <label for="birthdate">Data urodzenia:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="country">Kraj:</label>
        <input type="text" id="country" name="country" required><br><br>

        <button type="submit">Zapisz</button>
    </form>
    
</body>
</html>
