<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB9</title>
</head>

<body>
    <form style="border-radius: 15px; background-color: yellowgreen;
     width: 300px; height: auto; margin: auto;padding: 15px;" >
        <h1>Rejestracja: </h1>
    <div>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login"><br>
        <span id="log-error"></span>
        <br><br>
    </div>

    <div>
        <label for="mail">@ Mail:</label>
        <input type="text" id="mail" name="mail"><br>
        <span id="mail-error"></span>
        <br><br>
    </div>

    <div>
        <label for="pass">Hasło:</label>
        <input type="password" id="pass" name="pass"><br>
        <span id="pass-error"></span>
        <br><br>
    </div>
    <div>
        <label for="passVal">Powtórz hasło:</label>
        <input type="password" id="passVal" name="passVal"><br>
        <span id="passVal-error"></span>
        <br><br>
    </div>
    <div>
        <button type="submit">Prześlij</button>
    </div>
</form>



</body>
<script src="LAB9.js"></script>
</html>
