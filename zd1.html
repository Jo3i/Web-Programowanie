<head>

    <style>
        table{
            border: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>
                X
                <script>
                    for(var i=1;i<=10;i++){
                        document.write("<th>"+i+"</th>");
                    }
                </script>
            </th>
                <script>
                    for(var i=1;i<=10;i++){
                        document.write("<tr>")
                        document.write("<th>"+i+"</th>");
                        for(var j = 1; j<=10;j++){
                            document.write("<td>"+(i*j)+"</td>")
                        }
                    }
                </script>
                </tr>
        </tr>
    </table>
</body>
